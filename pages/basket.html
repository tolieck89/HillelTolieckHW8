<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WorldPeas - Basket</title>
        <link rel="stylesheet" href="../styles/normalize.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;600;700&display=swap" rel="stylesheet">


    </head>

    <body>
        <header>
            <nav class="header__nav">
                <div class="header__logo"> <a href="../index.html">World Peas</a></div>
                    
                    <div class="header_nav--nav">
                        <div class="header__nav--item">
                            <a href="../pages/product_page.html">Shop</a>      
                        </div>
                        <div class="header__nav--item">
                            Newstand        
                        </div>
                        <div class="header__nav--item">
                            <a href="../index.html">Who we are</a>
                        </div>
                        <div class="header__nav--item">
                            My profile        
                        </div>
                    <!-- <div> -->
                        <a href="../pages/basket.html"><button class="header__nav--button">Basket (3)</a></button>
                    <!-- </div> -->
                    </div>
            </nav>

        </header>

            

        <div class="basket_frame">
            <div class="basket_frame-left_part">  
                    
            <div class="basket_frame_basket">Basket</div>
            <div class="basket_items_quantity">3 items</div>
            </div>
            <div class="basket_frame-right_part">   </div>
                
        </div>
                
        <div class="borderline"></div>

        <main class="container_main">

            <div class="container_goods">

                <div class="container_basket_item">

                    <div>
                        <img class="goods_img" src="../img/tomato_basket.png" alt="tomato" title="tomato">
                    </div>

                    <div class="goods_description">
                        <p class="goods_name">Heirloom tomato</p>
                        <p class="goods_price">$5.99 / lb</p>
                        <img src="../img/inputfield_tomato.png" class="input_field">
                    </div>

                    <div class="summary_value">
                        $5.99
                    </div>
                </div>

                <div class="container_basket_item">

                    <div>
                        <img class="goods_img" src="../img/ginger_basket.png" alt="tomato" title="ginger">
                    </div>

                    <div class="goods_description">
                        <p class="goods_name">Organic ginger</p>
                        <p class="goods_price">$12.99 / lb</p>
                        <img src="../img/input_field_ginger.png" class="input_field">
                    </div>

                    <div class="summary_value">
                        $6.50
                    </div>
                </div>

                <div class="container_basket_item">

                    <div>
                        <img class="goods_img" src="../img/onion_basket.png" alt="onion" title="onion">
                    </div>

                    <div class="goods_description">
                        <p class="goods_name">Sweet onion</p>
                        <p class="goods_price">$2.99 / lb</p>
                        <img src="../img/Inputfield_onion.png" class="input_field">
                    </div>

                    <div class="summary_value">
                        $14.95
                    </div>
                </div>
            </div>

            <div class="container_order_summary">
                
                <div class="top_block">Order summary</div>

                <div class="container_order_summary_middle">

                    <div class="container_order_summary_middle_left">
                        <div class="container_order_summary_middle_left--item">Subtotal</div>
                        <div class="container_order_summary_middle_left--item">Shipping</div>
                        <div class="container_order_summary_middle_left--item">Tax</div>
                        <div class="container_order_summary_middle_left--bold">Total</div>
                    </div>

                    <div class="container_order_summary_middle_right">
                        <div class="container_order_summary_middle_right--item">$27.44</div>
                        <div class="container_order_summary_middle_right--item">$3.99</div>
                        <div class="container_order_summary_middle_right--item">$2.00</div>
                        <div class="container_order_summary_middle_left--bold">$33.43</div>
                    </div>
                    </div>

                    <button class="order_summary_button">Continue to payment</button>
                
                </div>

        </main>
    </body>
</html>
